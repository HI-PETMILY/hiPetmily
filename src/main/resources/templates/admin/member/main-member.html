                <form>

                    <li><b>• 회원등급</b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" id="entire" name="rating"

                        <option value="memberName" th:selected="${ paging.searchCondition eq 'memberName'}">이름</option>
                        <option value="memberId" th:selected="${ paging.searchCondition eq 'memberId'}">아이디</option>
                    </select>

<!--==================== 회원 목록 표 -->
<div class="overall-list">
    <div>
        <p class="result-text" style="margin-bottom: 0rem"
           th:text="${memberList != null ? '검색결과 : ' + #lists.size(memberList) + ' / 총 ' + (totalCount != null ? totalCount : '0') + '명' : '검색 결과가 없습니다.'}"></p>
    </div>

    <div class="member-list">
        <nav class="member-inventory">

            <form>
                <table class="table table-hover">
                    <colgroup>
                        <col width="2%"/>
                        <col width="10%"/>
                        <col width="12%"/>
                        <col width="12%"/>
                        <col width="12%"/>
                        <col width="12%"/>
                        <col class="management-button" width="10%"/>
                    </colgroup>
                    <thead>
                    <tr>
                        <th>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="allCheckBox" name="chkList" value="allCheckList">
                                <!--=======================================-->
                            </label>
                        </th>
                        <th>번호</th>
                        <th>아이디</th>
                        <th>이름</th>
                        <th>등급</th>
                        <th>상태</th>
                        <th>가입일</th>
                        <th class="management-button">관리</th>
                    </tr>
                    </thead>
                    <tbody>

                    <!-- 회원 목록 데이터를 Thymeleaf 반복문을 사용하여 출력 -->
                    <tr class="memberfont" th:each="member : ${memberList}">
                        <td><input type="checkbox" id="CheckBoxs" class="chk" value="selectAll"></td>
                        <td th:text="${member.memberNo}"></td>
                        <td th:text="${member.memberId}"></td>
                        <td th:text="${member.memberName}"></td>
                        <td th:if="${member.memberCode.code == 1}" th:text="관리자"></td>
                        <td th:if="${member.memberCode.code == 2}" th:text="펫시터"></td>
                        <td th:if="${member.memberCode.code == 3}" th:text="일반회원"></td>
                        <td th:text="${member.memberStat}"></td>
                        <td th:text="${#dates.format(member.registDate, 'yyyy-MM-dd')}"></td>

                        <div id="btnWrap">
                            <td class="management-button">
                                <!-- 팝업창 3개 -->
                                <button type="button" class="mbtn mbtn-primary" onclick="openPasswordChangePopup()">비번변경</button>
                                <button type="button" class="mbtn mbtn-primary" onclick="openInquiryPopup()">1대1문의</button>
                                <button type="button" class="mbtn mbtn-primary" onclick="openManagementPopup()">관리</button>
                            </td>
                        </div>

                    </tr>
                    </tbody>
                </table>
                <br>
            </form>
        </nav>
    </div>
</div>

<!--페이징 바======================-->
<div class="paging" id="paging" align="center">

    <th:block
            th:if="${ paging.searchCondition != null and paging.searchValue != null }">
        <!-- 맨 앞으로 이동 -->
        <button
                th:onclick="'location.href=\'/admin/main-member?page=1&searchCondition=' + @{${paging.searchCondition}} + '&searchValue=' + @{${paging.searchValue}} + '\''">
            &lt;&lt;
        </button>

        <!-- 이전 페이지로 이동 -->
        <button
                th:onclick="'location.href=\'/admin/main-member?page=' + @{${paging.page - 1}} + '&searchCondition=' + @{${paging.searchCondition}} + '&searchValue=' + @{${paging.searchValue}} + '\''"
                th:disabled="${ paging.page <= 1 }">&lt;
        </button>

        <!-- 숫자 버튼 -->
        <th:block
                th:each="page : ${ #numbers.sequence(paging.startPage, paging.endPage)}">
            <button
                    th:onclick="'location.href=\'/admin/main-member?page=' + @{${page}} + '&searchCondition=' + @{${paging.searchCondition}} + '&searchValue=' + @{${paging.searchValue}} + '\''"
                    th:text="${ page }" th:disabled="${ paging.page eq page }">
            </button>
        </th:block>

        <!-- 다음 페이지로 이동 -->
        <button
                th:onclick="'location.href=\'/admin/main-member?page=' + @{${paging.page + 1}} + '&searchCondition=' + @{${paging.searchCondition}} + '&searchValue=' + @{${paging.searchValue}} + '\''"
                th:disabled="${ paging.page >= paging.maxPage }">>
        </button>

        <!-- 맨 끝으로 이동 -->
        <button
                th:onclick="'location.href=\'/admin/main-member?page=' + @{${paging.maxPage}} + '&searchCondition=' + @{${paging.searchCondition}} + '&searchValue=' + @{${paging.searchValue}} + '\''">
            >>
        </button>

    </th:block>

    <th:block
            th:if="${ paging.searchCondition == null  || paging.searchValue == null }">
        <!-- 맨 앞으로 이동 -->
        <button th:onclick="'location.href=\'/admin/main-member?page=1\''">&lt;&lt;</button>

        <!-- 이전 페이지로 이동 -->
        <button
                th:onclick="'location.href=\'/admin/main-member?page=' + @{${paging.page - 1}} + '\''"
                th:disabled="${ paging.page <= 1 }">&lt;
        </button>

        <!-- 숫자 버튼 -->
        <th:block
                th:each="page : ${ #numbers.sequence(paging.startPage, paging.endPage)}">
            <button
                    th:onclick="'location.href=\'/admin/main-member?page=' + @{${page}} + '\''"
                    th:text="${ page }" th:disabled="${ paging.page eq page }">
            </button>
        </th:block>

        <!-- 다음 페이지로 이동 -->
        <button
                th:onclick="'location.href=\'/admin/main-member?page=' + @{${paging.page + 1}} + '\''"
                th:disabled="${ paging.page >= paging.maxPage }">>
        </button>

        <!-- 맨 끝으로 이동 -->
        <button
                th:onclick="'location.href=\'/admin/main-member?page=' + @{${paging.maxPage}} + '\''">>>
        </button>
    </th:block>

</div>
