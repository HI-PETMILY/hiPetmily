<div class="contents">

    <h4><b>❙ 신청관리</b></h4>

  <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
    <br>
    <div class="choose">
      <ul class="chkchoose">


        <form onsubmit="return validateMemberNumber()">

          <!-- 체크박스 + 검색창 정보를 합쳐서 보내는 검색 버튼 -->
          <button class="search-button" onclick="location.href='#'">검색</button>

          <li><b>• 처리상태</b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" id="entire" name="rating" value="전체">

            <label for="entire">전체</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <input type="radio" id="common" name="rating" value="대기중">
            <label for="common">대기중</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <input type="radio" id="petSitter" name="rating" value="처리완료">
            <label for="petSitter">처리완료</label></li>

          <form action="https://example.com">
            <label>
              <b>• 신청일</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input type="date" name="startDay" />  ~  <input type="date" name="lastDay" />
            </label>
          </form>

          <b>• 검색조건 </b> &nbsp;&nbsp;&nbsp;
          <select id="searchCondition" name="searchCondition">
            <option value="memberNo" th:selected="${'memberNo'}">번호</option>
            <option value="memberName" th:selected="${'memberName'}">신청자</option>
            <option value="memberId" th:selected="${'memberId'}">신청아이디</option>
          </select>

          <input type="search" name="searchValue" id="searchInput"
                 placeholder=" 검색">

        </form>
      </ul>
