<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<div id="header" class="header black">

    <div class="header_left">
        <div class="header_left_img">
            <img id="headerLogImg" src="/static_Image/common/main/log_white.png">
        </div>
        <div class="header_left_title">
            <div id="headerTitle" class="headerTitle">PETMILY</div>
        </div>
    </div>

    <div class="header_middle">
        <div class="header_middle_nav">
            <ul>
                <li id="headerBtn1">공지사항</li>
                <li id="headerBtn2">펫시터 찾기</li>
                <th:block sec:authorize="isAnonymous()">
                <li id="headerBtn3_1">펫시터 지원</li>
                </th:block>
                <th:block sec:authorize="isAuthenticated()">
                <li id="headerBtn3_2">펫시터 지원</li>
                </th:block>
                <li id="headerBtn4">고객센터</li>
            </ul>
        </div>
    </div>

    <div class="header_right">
        <ul>

            <th:block sec:authorize="isAnonymous()">
            <li id="headerJoin" class="headerJoin">
                <div class="header_right_img">
                    <img src="/static_Image/common/main/add_user_wh.png" id="headerJoinImg" alt="회원가입" >
                </div>
            </li>
            <li id="headerLogin" class="headerLogin">
                <div class="header_right_img">
                    <img src="/static_Image/common/main/login_wh.png" id="headerLoginImg" alt="로그인">
                </div>
            </li>
            </th:block>

            <th:block sec:authorize="isAuthenticated()">
            <!-- 마이페이지 로그인시 보여지는 버튼 default : hide -->
            <li id="headerMypage" class="headerMypage">
                <div class="header_right_img">
                    <img src="/static_Image/common/main/mypage_wh.png" id="headerMypageImg" alt="마이페이지">
                </div>
            </li>

            <!-- 로그아웃 로그인시 보여지는 버튼 default : hide -->
            <li id="headerLogout" class="headerLogout">
                <div class="header_right_img">
                    <img src="/static_Image/common/main/logout_wh.png" id="headerLogoutImg" alt="로그아웃">
                </div>
            </li>
            </th:block>

            <!-- 로그인해서 관리자만 보여지는 버튼 -->
            <li id="headerAdmin" class="headerAdmin" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                <div class="header_right_img">
                    <a href="admin/main-member">
                        <img src="/static_Image/common/main/admin_wh.png" id="headerAdminImg" alt="관리자">
                    </a>
                </div>
            </li>
        </ul>
    </div>


</div>

<!--<script type="text/javascript" src="/js/common/headerFooter.js"></script>-->

</html>
