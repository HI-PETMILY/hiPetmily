<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>HI-PETMILY</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" sizes="16x16" href="/static_Image/common/main/favicon.ico">
    <link href="https://unpkg.com/ress/dist/ress.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="/css/common/headerFooter.css"/>
    <link rel="stylesheet" href="/css/petSitterNew/sitterRegist.css"/>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- flatpicker Calendar -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>

    <script defer type="text/javascript" src="/js/petSitterNew/petSitterRegist.js"></script>

</head>

<body>

<!-- common header -->
<div th:replace="common/header_white.html"></div>

<div class="container">
    <div class="container_title">
        <h1>펫시터 지원</h1>
    </div>
    <form class="formTag" action="/petSitterNew/regist" method="post">
        <div class="container_box1" >
            <div class="reg_banner borderBottomLine">
                <table>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                </table>
                <h5>※ 1번째 이미지가 메인이미지 입니다.</h5>
            </div>
            <div class="contentBox">
                <div class="marginBotton20">
                    <h3>대표문구</h3>
                    <input type="text" name="petTitle" placeholder="ex) 애견전공/공원산책/애기 안심하고 맡겨주세요!" required>
                </div>
                <div class="marginBotton20 borderBottomLine">
                    <h3>소개글</h3>
                    <textarea name="petIntroduce" placeholder="자유롭게 소개해주세요."></textarea>
                </div>
                <div class="reg_careBox">
                    <div class="marginBotton20">
                        <h3>돌봄공간</h3>
                        <input type="text" name="petPlace" placeholder="아파트, 빌라, 오피스텔 등" required>
                    </div>
                    <div class="marginBotton20">
                        <h3>돌봄가능 반려견수</h3>
                        <select name="petCareCount">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
                <div class="reg_radioBox marginBotton20 borderBottomLine">
                    <div class="reg_radio_row">
                        <div class="reg_radio_div">
                            <h3>12세 이하 아동 유무</h3>
                            <label><input type="radio" name="petBabyYn" value="Y" checked>예 &nbsp;&nbsp; </label>
                            <label><input type="radio" name="petBabyYn" value="N">아니오</label>
                        </div>
                        <div class="reg_radio_div">
                            <h3>반려견 펜스 유무</h3>
                            <label><input type="radio" name="petPence" value="Y" checked>예 &nbsp;&nbsp; </label>
                            <label><input type="radio" name="petPence" value="N">아니오</label>
                        </div>
                    </div>
                    <div class="reg_radio_row">
                        <div class="reg_radio_div">
                            <h3>반려견 유무</h3>
                            <label><input type="radio" name="petMypetYn" value="Y" checked>예 &nbsp;&nbsp; </label>
                            <label><input type="radio" name="petMypetYn" value="N">아니오</label>
                        </div>
                        <div class="reg_radio_div">
                            <h3>흡연 유무</h3>
                            <label><input type="radio" name="petSmokYn" value="Y">예 &nbsp;&nbsp; </label>
                            <label><input type="radio" name="petSmokYn" value="N" checked>아니오</label>
                        </div>
                    </div>
                </div>
                <div class="marginBotton20 borderBottomLine">
                    <div class="marginBotton20">
                        <h3>돌봄가능 반려견 크기</h3>
                        <input type="text" name="petCareSize" placeholder="소/중/대 몇 kg까지" required>
                    </div>
                    <div>
                        <h3>돌봄가능 반려견 나이</h3>
                        <input type="text" name="petCareAge" placeholder="몇세까지, 노령견 특이사항" required>
                    </div>
                </div>
                <div class="reg_checkTime marginBotton20 borderBottomLine">
                    <div class="reg_checkTime_row">
                        <h3>체크인 시간</h3>
                        <input type="text" name="petCheckIn" placeholder="ex) 09:00 ~ 23:00" required>
                    </div>
                    <div class="reg_checkTime_row">
                        <h3>체크아웃 시간</h3>
                        <input type="text" name="petCheckOut" placeholder="ex) 09:00 ~ 23:00" required>
                    </div>
                </div>
                <div class="borderBottomLine">
                    <div class="marginBotton20">
                        <h3>요청글</h3>
                        <input type="text" name="petRequest" placeholder="ex) 평소먹는 펫푸드/간식, 애착장난감 등" required>
                    </div>
                    <div class="marginBotton20">
                        <h3>불가글</h3>
                        <input type="text" name="petImpossible" placeholder="ex) 심한 하우링, 물거나 공격적인아이, 마킹 심한아이 등" required>
                    </div>
                </div>
                <div class="reg_payBox borderBottomLine">
                    <div class="reg_ML_payBox">
                        <div class="marginBotton20">
                            <h3>중소형 1박 이용금액</h3>
                            <input type="text" name="petM_DayPay" placeholder="콤마없이 작성해주세요" required>
                        </div>
                        <div class="marginBotton20">
                            <h3>중소형 1시간 이용금액</h3>
                            <input type="text" name="petM_TimePay" placeholder="콤마없이 작성해주세요" required>
                        </div>
                    </div>
                    <div class="reg_ML_payBox">
                        <div class="marginBotton20">
                            <h3>대형 1박 이용금액</h3>
                            <input type="text" name="petL_DayPay" placeholder="콤마없이 작성해주세요" required>
                        </div>
                        <div class="marginBotton20">
                            <h3>대형 1시간 이용금액</h3>
                            <input type="text" name="petL_TimePay" placeholder="콤마없이 작성해주세요" required>
                        </div>
                    </div>
                </div>
                <div class="reg_bankBox borderBottomLine">
                    <div class="marginBotton20">
                        <h3>은행이름</h3>
                        <input type="text" name="petBank" placeholder="ex) 국민은행" required>
                    </div>
                    <div class="marginBotton20">
                        <h3>계좌번호</h3>
                        <input type="text" name="petBankNo" placeholder="ex) 000000-00-000000" required>
                    </div>
                    <div class="marginBotton20">
                        <h3>예금주</h3>
                        <input type="text" name="petBankName" placeholder="ex) 홍길동" required>
                    </div>
                </div>
                <div class="reg_add_div">
                    <div class="reg_tagBox">
                        <h3>입력하고 싶은 태그</h3>
                        <div class="tag_buttons">
                            <input type="text" name="tagContent" placeholder="ex) 실외배변"> <input type="button" class="tagBtnAdd" value="추가"><br>
                        </div>
                    </div>
                    <div>
                        <h3>경력교육</h3>
                        <div class="career_buttons">
                            <input type="text" name="careerContent" placeholder="ex) 반려견 양육경험 약10년"> <input type="button" class="careerBtnAdd" value="추가"><br>
                        </div>
                    </div>
                </div>
                <div class="reg_schedule_div borderBottomLine">
                    <h3>예약 일정 등록</h3>
                    <div class="scheduleBox">
                        <input type="text" id="flatpickrDate" name="petMemberResDay" placeholder="※ 불가능한 날짜를 선택해주세요." readonly required>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button type="submit" class="btn">신청하기</button>
            <button type="reset" class="btn">다시작성</button>
        </div>
    </form>
</div>

<!-- common footer -->
<div th:replace="common/footer.html"></div>

</body>

</html>
