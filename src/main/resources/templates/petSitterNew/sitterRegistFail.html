<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" sizes="16x16" href="/static_Image/common/main/favicon.ico">
    <link href="https://unpkg.com/ress/dist/ress.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="/css/petSitterNew/resRegistFail.css"/>
    <title>HI-PETMILY</title>
</head>
<body>

<div class="container">
    <div class="container_box">
        <th:block th:if="${ getPetStat.toString().equals('승인') }">
            <div>
                <p class="big_petmily" th:text="${member.getMemberName()} + '님, 이미 펫시터로 활동중이십니다!'"></p>
            </div>
        </th:block>
        <th:block th:if="${ getPetStat.toString().equals('대기') }">
            <div>
                <p class="big_petmily" th:text="${member.getMemberName()} + '님, 이미 펫시터 지원을 하셨습니다!'"></p><br>
                <p class="big_petmily">심사후 펫시터로 활동 하실수 있습니다.</p><br>
                <p class="big_petmily">1~2일 정도 소요됩니다. 기다려주세요.</p>
            </div>
        </th:block>
        <th:block th:if="${ getPetStat.toString().equals('불가') }">
            <div>
                <p class="big_petmily" th:text="${member.getMemberName()} + '님, 이미 죄송합니다!'"></p><br>
                <p class="big_petmily">펫시터 자격에 통과하시지 못했습니다.</p><br>
                <p class="big_petmily">관리자에게 문의하세요.</p>
            </div>
        </th:block>
    </div>
    <div>
        <button type="button" class="btn1" th:onclick="|location.href='/'|">메인 페이지로</button>
    </div>
</div>


</body>
</html>
