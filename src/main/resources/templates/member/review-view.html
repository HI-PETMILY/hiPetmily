<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <link href="https://unpkg.com/ress/dist/ress.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/js/member/event.js"></script>
    <script defer type="text/javascript" src="/js/main/mainPage.js"></script>
    <link href="/css/member/style_.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&family=Roboto:ital,wght@0,400;1,300&display=swap"
          rel="stylesheet">

    <link rel="icon" type="image/x-icon" sizes="16x16" href="/static_Image/common/main/favicon.ico">
    <link rel="stylesheet" href="/css/common/headerFooter.css"/>

</head>
<body>
<!-- common header -->
<div th:replace="common/header_white.html"></div>

<div id="review-write" class="myPageMain-container">

    <div class="left-navi"></div>

    <div class="myPageMainWrapper">
        <h2 class="mainTitle">후기 조회</h2>

        <div class="nav-line"></div>

        <div class="reserve-info">
            <div class="sitter-profile">
                <div class="sitter-profileImg">
                    <img class="sitterImg" src="/static_Image/member/petProfileTest1.png">

                </div>
                <div class="sitter-nickname">
                    <p th:text="${review.reserve.petSitter.memberInfo.nickName}"></p>
                </div>
            </div>

            <div class="reserve-detail">
                <div class="reserve-code">
                    <p th:text="예약코드 + ' : ' + ${review.reserve.reserveCode}"></p>
                </div>
                <div class="reserve-text">
                    <p th:text="'\''+${review.reserve.petSitter.memberInfo.nickName} + '\''"></p> 님에게 돌봄 서비스를 예약했어요.
                </div>
                <div class="nav-line grey-line"></div>
                <div class="reserve-text-box">
                    <h3 class="reserve-service-exp">펫시터 돌봄 서비스</h3>
                    <div class="reserve-date">
                        <p>예약 기간 : </p>
                        <p th:text="${review.reserve.startDateTime} + ' ~ ' + ${review.reserve.endDateTime}"></p>

                    </div>
                    <div class="reserve-time">
                        <p>총 예약 시간 : </p>
                        <p th:text="${review.reserve.reserveDayCount} + 일 + ', ' + ${review.reserve.reserveTimeCount} + 시간"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="dash-line"></div>

        <form id="reviewForm" action="/member/review_write" method="post">

            <div class="pet-profile-img review-img">
                <img class="petProfileImg" src="/static_Image/member/petProfile.png">
            </div>

            <div style="display: none;">
                <input type="file" name="attachImage" accept="image/gif,image/jpeg,image/png">
            </div>


            <div class="nav-line"></div>

            <div class="review-container">
                <div class="review-star-exp">
                    <p>펫시터에 대한 별점</p>
                </div>

                <div class="review-star">
                    <img class="starImg" th:each="index : ${#numbers.sequence(1, review.revScore)}" src="/static_Image/petSitter/star_1.png">
                </div>
            </div>

            <div class="review-text">
                <textarea class="review-textarea" name="revContent" th:text="${review.revContent}" readonly></textarea>
            </div>
        </form>
    </div>
</div>

<!-- common footer -->
<div th:replace="common/footer.html"></div>
</body>
</html>
