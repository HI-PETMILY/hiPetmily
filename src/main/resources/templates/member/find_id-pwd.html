<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="/js/member/event.js"></script>
    <link href="/css/member/style_.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
</head>
<body>
<div id="find_id-pwd" class="main-container">

    <div class="web-header"></div>

    <div class="mainWrapper">

        <div>
            <h2 class="mainTitle">아이디 비밀번호 찾기</h2>
            <div class="nav-line"></div>

            <form id="findIdForm" action="/member/find_id-pwd" method="post">
                <div class="">
                    <input type="text" name="memberName" placeholder="이름" id="inputName_id"
                           onfocus="this.placeholder=''" onblur="this.placeholder='이름'"
                           class="findIdPwd InputBox" required>
                </div>

                <div class="">
                    <input type="text" name="phone" placeholder="휴대폰 번호" id="inputPhone_id"
                           onfocus="this.placeholder=''" onblur="this.placeholder='휴대폰 번호'"
                           class="findIdPwd InputBox" required>
                </div>

                <div>
                    <input id="findIdSubmit" class="submitButton" type="submit" value="아이디 찾기"
                    onclick="findUserId()">
                </div>
            </form>
        </div>

        <div>
            <div class="nav-line"></div>

            <div class="findPwdWay">
                <label><input type="radio" name="findPwd" value="phone" onclick="find_Pwd(1)" checked> 휴대폰 번호로 찾기</label>
                <label><input type="radio" name="findPwd" value="email" onclick="find_Pwd(2)"> 이메일로 찾기</label>
            </div>
            <div class="">
                <input type="text" name="name" placeholder="이름"
                       onfocus="this.placeholder=''" onblur="this.placeholder='이름'"
                       class="findIdPwd InputBox" required>
            </div>

            <div id="findPwdByPhone">
                <input type="text" name="phone" placeholder="휴대폰 번호"
                       onfocus="this.placeholder=''" onblur="this.placeholder='휴대폰 번호'"
                       class="findIdPwd InputBox" required>
            </div>

            <div id="findPwdByEmail"  style="display: none">
                <input type="email" name="memberId" placeholder="이메일"
                       onfocus="this.placeholder=''" onblur="this.placeholder='example@email.com'"
                       class="findIdPwd InputBox" id="userEmail" required>
            </div>

            <div>
                <input id="findPwdSubmit" class="submitButton" type="submit" value="비밀번호 찾기">

            </div>
        </div>
    </div>
</div>

</body>
</html>
