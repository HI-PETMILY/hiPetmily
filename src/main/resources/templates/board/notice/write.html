                </div>
            </div>
            <div class="info">
                <dl>
                    <dt>작성자</dt>
                    <dd><input type="text" placeholder="작성자 입력"></dd>
                </dl>
                <dl>
                    <dt>비밀번호</dt>
                    <dd><input type="password" placeholder="비밀번호 입력"></dd>

            <div class="board_thumb">
                <dl>
                    <dt>첨부파일</dt>
                    <dd><input type="file" placeholder="선택된 파일 없음"></dd>
                </dl>
            </div>
        </div>
        <div class="bt_wrap">
            <a href="view.html" class="on">등록</a>
            <a href="view.html">취소</a>
        </div>
    </div>
