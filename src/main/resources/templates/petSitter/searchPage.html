<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SearchPetSitter</title>
    <!--뷰 포트: 화면상의 화상 표시영역. 너비를 디바이스에 맞춤. 기본배율은 1.
    데스크탑 화면과 모바일의 뷰 포트는 차이가 있기 때문에 필요한 설정-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--favicion 설정:일반이미지는 사용할수없다.(Real Favicon Generator 사이트 활용하기)-->
    <!--    <link rel="icon" type="image/x-con" href="../resources/images/favicon.ico">-->
    <!--리셋 CSS: 브라우저별로 디폴트로 적용된 CSS(여백,폰트)에 차이가 있으므로
        브라우저별로 다르게 보일수 있어 리셋CSS를 활용한다.(unpkg ress라고 검색창에 검색)
    다른사람이 만들 리셋CSS를 링크로 가져와서 다운로드해서 사용한다.-->
    <link href="https://unpkg.com/ress/dist/ress.min.css" rel="stylesheet" type="text/css">
    <link href="/css/petSitter/searchPage.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main/main.css"/>
    <link rel="stylesheet" href="/css/common/headerFooter.css"/>
</head>
<body>
<div th:replace="common/header_white.html"></div>

<div class="search-data">
    <div class="search-box">
        <form name="" method="get" action="">
            <input type="hidden" name="Tag" value>
            <input type="hidden" name="" value="">

        </form>
        <div class="search-area">
        <label>
            <input type="radio" name=""  onclick="">전체
        </label>
            <label>
                <input type="radio" name=""  onclick="">서울
            </label>
            <label>
                <input type="radio" name=""  onclick="">경기
            </label>
            <label>
                <input type="radio" name=""  onclick="">부산
            </label>
            <label>
                <input type="radio" name=""  onclick="">대구
            </label>
            <label>
                <input type="radio" name="" onclick="">대전
            </label>
        </div>

        <div class="input-area">
            <h3>지역찾기</h3>
       <label>
           <input class="text" name="address" placeholder="주소를 입력해주세요" value maxlength="50">
       </label>
        </div>

        <div class="reservation-date">
            <input type="text" name="" class ="" >
            <input type="text" name=" " class="">

        </div>

<div>
    <button class="search-btn" name="" onclick="">찾기</button>
    <button class="search-init" name="" onclick="">초기화</button>
</div>
        <div class="select-tag">
            <div class="tag-info"><button class="">대형견</button></div>
            <div class="tag-info"><button class="">노령견</button></div>
            <div class="tag-info"><button class="">약물복용</button></div>
            <div class="tag-info"><button class="">실외배변</button></div>
            <div class="tag-info"><button class="">응급처치</button></div>
            <div class="tag-info"><button class="">목욕</button></div>
            <div class="tag-info"><button class="">교육/훈련</button></div>
            <div class="tag-info"><button class="">장기돌봄</button></div>
            <div class="tag-info"><button class="">수제간식</button></div>
            <div class="tag-info"><button class="">한마리돌봄</button></div>
            <div class="tag-info"><button class="">분리돌봄</button></div>
            <div class="tag-info"><button class="">CCTV</button></div>
            <div class="tag-info"><button class="">반려견없음 </button></div>
            <div class="tag-info2"><button class="">아이없음<br>(12세이하) </button></div>
    </div>
    </div>
</div>


<div class="petsitter-info">
    <div class="petsitter-poto">
        <a><img src=""></a>
    </div>

    <div class="title">
        <div class="comment">
            <div class="first-comment1">

            </div>

            <div class="petsitter-nickname">

            </div>
        </div>
        <div>
        <div class="tag-collection"></div>
        <div class="price"> </div>
        </div>
        <div>
            <div class="review-box">
                <div class="profile-poto">

                </div>
            <div class="review-content">
                <div class="more">
                    <span>더보기</span>
                    <img>

                </div>

            </div>
            </div>
        </div>

    </div>


</div>
<div th:replace="common/footer.html"></div>


</body>
</html>
